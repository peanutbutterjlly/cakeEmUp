<section class="bg-white text-center py-20 text-bg_secondary align-middle px-5">
    <h3 class="font-bold text-4xl">LATEST CREATIONS</h3>
    <div class="flex gap-2 justify-center py-7">
        <hr class="w-28 h-1 my-4 bg-bg_secondary border-0 rounded md:my-10" />
        <svg class="text-bg_secondary fill-current w-7" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
        </svg>
        <hr class="w-28 h-1 my-4 bg-bg_secondary border-0 rounded md:my-10" />
    </div>
    <div class="flex flex-wrap gap-4 justify-center items-center">
        {% for cake in cakes %}
        <!-- modal toggle and images -->
        <div class="w-4/6 md:w-1/3 lg:w-1/4">
            {% for pic in cake.images.all %}
            {% if forloop.first %}
            <img class="rounded mx-auto" width="300" onclick="showModal(`{{ cake.slug }}`)" loading="lazy"
                src="{{ pic.images.url }}" alt="{{ cake.title }}">
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <div class="py-4">
        <button
            class="bg-bg_secondary text-white gap-1 mx-auto rounded-md border border-white py-2 px-4 hover:bg-bg_primary"
            id="menu-btn" hx-target="#menu">
            <span>
                <a href="{% url 'bakery:gallery' %}">Gallery</a>
            </span>
        </button>
    </div>
</section>

<!-- modals -->
{% include 'partials/_modals.html' %}

<script>

    const body = document.getElementById("body");

    function showModal(slug) {
        const modal = document.getElementById(slug);
        modal.showModal();
    }

    function closeModal(slug) {
        const modal = document.getElementById(slug);
        modal.close();
    }

</script>
