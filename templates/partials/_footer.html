{% load static %}
<footer class="footer bg-secondary text-center" id="footer-bottom">
    <div class="container">
        <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Location</h4>
                <p class="lead mb-0">
                    Dallas, TX
                </p>
            </div>
            <!-- Footer Social Icons-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Around the Web</h4>
                <a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/cakeemup">
                    <i>
                        <img src="{% static 'img/facebook.svg' %}" alt="Facebook" width="20" height="20">
                    </i>
                </a>
                <a class="btn btn-outline-light btn-social mx-1" href="https://www.instagram.com/cakeemup">
                    <i>
                        <img src="{% static 'img/instagram.svg' %}" alt="Instagram" width="20" height="20">
                    </i>
                </a>
                <a class="btn btn-outline-light btn-social mx-1" href="https://www.twitter.com/CakeEmUp1">
                    <i>
                        <img src="{% static 'img/twitter.svg' %}" alt="Instagram" width="20" height="20">
                    </i>
                </a>
                <a class="btn btn-outline-light btn-social mx-1"
                    href="https://www.youtube.com/channel/UCeFpd25GLUZnyZYzgyYS4HA">
                    <i>
                        <img src="{% static 'img/youtube.svg' %}" alt="Instagram" width="20" height="20">
                    </i>
                </a>
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4">
                <h4 class="text-uppercase mb-4">About Cake Em Up</h4>
                <p class="lead mb-0">
                    I like to make fancy cakes
                </p>
            </div>
        </div>
    </div>
</footer>
