{% load static %}
<nav class="bg-bg_secondary flex justify-between text-xl sticky top-0 z-50 py-3 px-2 align-middle max-w-full">
    <h1 class="text-white pt-1 font-bold">
        {% block link %}
        <a href="{% url 'bakery:home' %}">CAKE EM UP</a>
        {% endblock link %}
    </h1>
    <button
        class="bg-dark_pink text-white flex align-middle gap-1 rounded-md border border-white py-1 px-2 hover:bg-bg_primary"
        id="menu-btn" hx-target="#menu">
        <span>Menu</span>
        <svg class="text-white fill-current pt-1 w-5" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
        </svg>
    </button>
</nav>
<div id="menu-items" class="hidden justify-end pr-2">
    <ul class="flex flex-col gap-2 px-3 text-center fixed bg-bg_secondary rounded-b-lg">
        {% if not home %}
        <li class="mx-2"><a href="{% url 'bakery:home' %}" class="text-white">Home</a></li>
        {% endif %}
        <li class="mx-2"><a href="" class="text-white">Pricing</a></li>
        <li class="mx-2"><a href="{% url 'bakery:gallery' %}" class="text-white">Gallery</a></li>
        <li class="mx-2 pb-2"><a href="{% url 'bakery:form' %}" class="text-white">Quote</a></li>
    </ul>
</div>
